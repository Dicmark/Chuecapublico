    </header>

    <div id='carusel' class="container">
      <section id='carrousel'>
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/img1.jpg" class="d-block w-100" alt="imagen1">
            </div>
            <div class="carousel-item">
              <img src="img/img2.jpg" class="d-block w-100" alt="imagen2">
            </div>
            <div class="carousel-item">
              <img src="img/img3.jpg" class="d-block w-100" alt="imagen3">
            </div>
            <div class="carousel-item">
              <img src="img/img4.jpg" class="d-block w-100" alt="imagen3">
            </div>
          </div>
        </div>
      </section>
    </div>
    <div id='contacto' class="container">
      <section class="mb-5">
          <form>
            <div>
              <h2 class="mb-3 text-center">CONTACTO</h2>
              <div class="form-row mt-3">
                <div class="col-md-12">
                  <label for="validationServer02">MENSAJE</label>
                  <textarea id="validationMensaje" name="mensaje" rows="8" cols="80" class="form-control" placeholder="Dejanos tu mensaje aqui" required></textarea>
                </div>
              </div>
            <div class="form-row">
              <div class="col-12 col-md-12">
                <label for="validationServer01">NOMBRE Y APELLIDO</label>
                <input type="text" class="form-control" id="validationName" placeholder="Nombre y apellido" required>
              </div>
            </div>
            <div class="form-row mt-3">
              <div class="col-md-12">
                <label for="validationServer02">EMAIL</label>
                <input type="email" class="form-control" id="validationEmail" placeholder="Email" required>
              </div>
            </div>
            <div class="row mt-3 text-center">
              <div class="col-12">
                <button type="submit" name="button" class="btn color">Enviar</button>
              </div>
            </div>
           </div>
          </form>
      </section>
    </div>

<!-- FOOTER -->

  <footer id='datos' class=" mt-5 pb-3 text-center">

      <div id='redes' class="col-lg-6 col-md-6 col-sm-12 mt-3">

        <ion-icon name="logo-pinterest"></ion-icon>

      <div id='direccion' class="col-lg-6 col-md-6 col-sm-12 mt-3">

        <strong>Direccion:</strong> Neuquen 1565, Las Heras, Mendoza<br>
        <strong>Telefono:</strong> 261-4309797 <br>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-6  col-sm-12">
          <div class="card mb-5"
          id="cardLogin">
            <div class="card-body">
              <form id="formLogin">
                  <h2>INICIAR SESIÓN</h2>
                    <div class="form-row mt-3">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text">
                            <ion-icon name="person"></ion-icon>
                          </span>
                        </div>
                        <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>

                        <div class="form-row mt-3">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">
                                <ion-icon name="lock"></ion-icon>
                              </span>
                            </div>
                            <input type="password" class="form-control" placeholder="Contraseña" name="passLogin" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                        </div>

                        <div class="form-row form-check mt-3">
                          <input class="mr-2" type="checkbox" name="checkRecordarme">
                          <label class="form-check-label">Recordarme</label>
                        </div>
                        <div class="form-row mt-3">
                          <button type="submit" name="buttonEntrar" class="btn btn-primary btn-block">Entrar</button>
                        </div>
                        <div class="form-row mt-3 ml-5">
                          <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>

                        <div class="form-row mt-3">
                           <hr  size=1 width="150">
                        </div>
                        <div class="form-row mt-3">
                          <button type="submit" name="buttonEntrar" class="btn btn-success btn-block">Crear una cuenta</button>
                        </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-6  col-sm-12 x">
          <div class="card d-flex align-items-center" id="cardRegistro">
            <div class="card-body">
              <form id="formRegistro">
                  <h2 class="mb-5">REGISTRO</h2>
                  <div class="form-row">
                    <div>
                      <label for="#">NOMBRE Y APELLIDO</label>
                      <input type="text" class="form-control" id="Name" placeholder="Nombre y apellido" required>
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div>
                      <label for="#2">EMAIL</label>
                      <input type="email" class="form-control" id="Email" placeholder="Email" required>
                    </div>
                  </div>
                  <!-- <div class="form-row mt-3">
                    <div class="col-md-6">
                      <label for="verificarEmail">VERIFICAR EMAIL</label>
                      <input type="email" class="form-control" id="VerificarEmail" placeholder="Repetir email" required>
                    </div>
                  </div> -->
                  <div class="form-row  mt-3">
                    <div>
                      <label for="validationPass">CONTRASEÑA</label>
                      <input type="password" class="form-control" id="Password" placeholder="Contraseña" required>
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div>
                      <label for="labelDireccion" >DIRECCIÓN</label>
                      <input type="text" class="form-control" id="Direccion" placeholder="Dirección">
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div>
                      <label for="labelNum">NÚMERO</label>
                      <input type="number" class="form-control" id="Numero" placeholder="Número">
                    </div>

                    <!-- <div class="col-md-3 mb-3">
                      <label for="CP">CÓDIGO POSTAL</label>
                      <input type="text" class="form-control" id="Server05" placeholder="Código postal">
                    </div> -->
                  </div>
                  <div class="form-row mt-3">
                    <div >
                      <label for="LabelPYD">PISO Y DEPARTAMENTO</label>
                      <input type="number" class="form-control" id="pisoYDireccion" placeholder="Piso y departamento">
                    </div>
                  </div>
                  <div class="form-row  mt-3">
                    <div>
                      <label for="provincia">PROVINCIA</label>
                      <div class="selectProvincia ">
                        <select class="custom-select">
                                <option disabled selected>Selecciona una opción</option>
                                <option value="Buenos Aires">Buenos Aires</option>
                                <option value="Catamarca">Catamarca</option>
                                <option value="Chaco">Chaco</option>
                                <option value="Chubut">Chubut</option>
                                <option value="Ciudad Autónoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
                                <option value="Cordoba">Cordoba</option>
                                <option value="Corrientes">Corrientes</option>
                                <option value="Entre Ríos">Entre Ríos</option>
                                <option value="Formosa">Formosa</option>
                                <option value="Jujuy">Jujuy</option>
                                <option value="La Pampa">La Pampa</option>
                                <option value="La Rioja">La Rioja</option>
                                <option value="Mendoza">Mendoza</option>
                                <option value="Misiones">Misiones</option>
                                <option value="Neuquén">Neuquén</option>
                                <option value="Río Negro">Río Negro</option>
                                <option value="Salta">Salta</option>
                                <option value="San Juan">San Juan</option>
                                <option value="San Luis">San Luis</option>
                                <option value="Santa Cruz">Santa Cruz</option>
                                <option value="Santa Fé">Santa Fé</option>
                                <option value="Santiago del Estero">Santiago del Estero</option>
                                <option value="Tierra del Fuego">Tierra del Fuego</option>
                                <option value="Tucumán">Tucumán</option>

                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <div>
                      <label for="localidad">LOCALIDAD</label>
                      <div class="selectLocalidad">
                        <select class="custom-select">
                          <option disabled selected>Selecciona una opción
                          </option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-row mt-3">
                    <button type="submit" name="button" class="btn btn-success btn-sm mt-2 ml-2">Guardar</button>
                    <button type="submit" name="button" class="btn btn-danger btn-sm mt-2 ml-2">Cancelar</button>
                  </div>
              </form>
            </div>
          </div>
        </div>
      </div>
